<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" meta charset="UTF-8">
    <title>2-4 层次选择器</title>
    <link rel="stylesheet" type="text/javascript" href="style.css"/>
    <!--引入了jQuery-->

    <script src="scripts/jquery-2/jquery-2.1.1.js" type="text/javascript"> </script>
    <script src="scripts/assist.js" type="text/javascript"> </script>

        <script type="text/javascript">
        $(document).ready(function() {
            //选择id为One的元素
            $("#btn1").click(function(){
                $("#one").css("background", "#bfa");
            });
            $('#btn2').click(function(){
                $('#two ~ div').css("background","#bfa");
            });
            $('#btn3').click(function(){
                $('div').css("background","#bfa");
            });
            $('#btn4').click(function(){
                $('body > div').css("background","#bfa");
            });
            $('#btn5').click(function(){
                $(".one+div").css("background","#bfa");
            });
            $('#btn6').click(function(){
                $("body div").css("background","#bfa");
            });

        });

    </script>




</head>
<body>
    <button id ="reset" > 手动重置页面元素 </button>
    <input type="checkbox" id="isreset" checked="checked"><label for="isreset">点击下列按钮时先自动重置页面 </label><br /><br />
    <h3>层次选择器</h3>
<!--控制按钮-->
    <input type="button" value="选择 id为 one的元素." id="btn1"/>
    <input type="button" value="改变id为two的元素后面的所有<div>兄弟元素的背景色." id="btn2"/>
    <input type="button" value="选择 元素名 为div的所有元素." id="btn3"/>
    <input type="button" value="选择 body内子div背景色." id="btn4"/>
    <input type="button" value="改变 class为one的下一个<div>的元素背景色." id="btn5"/>


    <input type="button" value="改变body内所有div的背景色." id="btn6"/>

    <br /> <br />


    <div class="one" id="one">
    id为one, class为one的div
    <div class="mini">class为mini</div>
</div>

<div class="one" id="two" title="test">
    id为two,class为one，title为test的div.
    <div class="mini" title="other">  class为mini，title为Other</div>
    <div class="mini" title="test">  class为mini，title为test</div>
</div>


<div class="one" >
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>

<div class="one" >
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="”tesst">class为mini,title为tesst</div>
</div>

<div style ="display:n" class="none"> style的display为“none"的div</div>

<div class ="hide"> class为”hide“的div</div>

<div>
    包含input的type为”hidden“的div <input type ="hidden" size="8"/>
</div>
<span id="mover">正在执行动画的span元素</span>


</body>
</html>
